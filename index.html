<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./icons/icon128.png" />
    <title>Picked Colors</title>
  </head>
  <body>
    <div class="container">
      <div class="picker">
        <button id="picker-btn">Pick Color</button>
        <button id="export-btn">Export Colors</button>
      </div>
      <div class="colors-list hide">
        <header>
          <h1 class="title">Picked Colors</h1>
          <span id="clear-btn">Clear All</span>
        </header>
        <ul class="all-colors" aria-busy="true"></ul>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
